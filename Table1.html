<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table</title>
</head>
<body>
    <h1>TABLE-01</h1>
    <table border>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Ande</td>
            <td>Keerthana</td>
            <td>22</td>
            <td>Chittor</td>
        </tr>
    </table>
    <hr>
    <h1>Second table using colspan</h1>
    <table border>
        <tr>
            <th colspan="2">FUll name</th>
            <th>age</th>
            <th>city</th>
        </tr>
        <tr>
            <td>keerthana</td>
            <td>ande</td>
            <td>22</td>
            <td>chittoor</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th colspan="2">Full Name</th>
            <th>Age</th>
            <th >City</th>
        </tr>
        <tr>
            <td>priya</td>
            <td>Verma</td>
            <td>26</td>
            <td rowspan="2">Mumbai</td>
            
        </tr>
        <tr>
            <td>Shiva</td>
            <td>Kumar</td>
            <td>30</td>
            
        </tr>
    </table>
    
</body>
</html>
